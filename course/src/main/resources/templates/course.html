<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwwthymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mangage Course</title>
    <link rel="stylesheet" type="text/css" th:hrel="@{webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div align="center">
    <div><h2>Manage Course</h2></div>
    <div>
        <a th:href="@{/course/new}"> <h3> Add NewCourse</h3> </a>
    </div>
    <div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>id</th>
                <th>code</th>
                <th>name</th>
                <th>credit</th>
                <th>semester</th>
                <th>yearOfStudy</th>
                <th>majorld</th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <th:block th:each="course : ${listCourse}">
                <tr>
                    <td>[[${course.id}]]</td>
                    <td>[[${course.code}]]</td>
                    <td>[[${course.name}]]</td>
                    <td>[[${course.credit}]]</td>
                    <td>[[${course.semester}]]</td>
                    <td>[[${course.yearOfStudy}]]</td>
                    <td>[[${course.majorld}]]</td>

                    <td>
                        <a th:href="@{course/edit}">Edit</a>
                        <a th:href="@{course/delete}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>

        </table>
    </div>
</div>
</body>
</html>
